<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="index.css">
      <script src="https://d3js.org/d3.v4.min.js"></script>
      <script src="data/graphics_data.js"></script>
      <script src="../javascript/color.js"></script>
      <script src="../lv2/lv2_modifier.js"></script>

      <script>
        function getParameterByName(name, url) {
          if (!url) url = window.location.href;
          name = name.replace(/[\[\]]/g, "\\$&");
          var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
              results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
        var cluster_name = getParameterByName("cluster_name");
        if (cluster_name === undefined) cluster_name = "sql";
        var root = directory_structure//level2_data//{ "name": cluster_name, "children": lv2_data[cluster_name]}
      </script>
  </head>
  <body>
      <svg id="svg-container" width="1333" height="800"></svg>
      <script>
        var svgWidth = window.innerWidth;
        var svgHeight = window.innerHeight;
        var d = document.getElementById("svg-container");
        d.setAttribute("width", svgWidth)
        d.setAttribute("height", svgHeight)
      </script>
      <script src="index.js"></script>
  </body>
</html>
