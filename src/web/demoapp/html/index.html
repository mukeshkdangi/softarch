<html>
    <head>
        <link type="text/css" rel="stylesheet" href="lv1/index.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="../data/favicon.png">
        <title>CSCI578-Project</title>
    </head>
    <body>     
        <div id="title" onClick="window.location.href='index.html'">
            CSCI578 - Final Project
        </div>
        <section style="flex-direction: row;">
            <button style="height: 100px;width: 100px;margin:20px 20px" onclick="toggleClick(true)">Log</button>
            <button style="height: 100px;width: 100px;margin:20px 20px" onclick="toggleClick(false)">Hadoop</button>
        </section>
    </body>
    <script type="text/javascript">
        function toggleClick(isLog) {
            var sessionStorage = window.sessionStorage;
            if (isLog) {
                sessionStorage.setItem("url", "details-log");
                window.location.href='lv1/index.html';
            }
            else {
                sessionStorage.setItem("url", "details-hadoop");
                window.location.href='lv1/index.html';
            }
        }
    </script>
</html>
